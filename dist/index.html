<!DOCTYPE html>
<html lang="en">

<head>

  <title>DeptOfCS</title>
  <link rel="stylesheet" href=".././css/output.css">

<body class="overflow-x-hidden">
  <!-- Headbar and Navbar -->

      empowers students to create the world of tomorrow</p>
  </div>

  <!-- Group 6 -->
  <div class="relative top-[-5vw] w-[91.25%] h-[23.26vw] left-[4.36%] flex justify-evenly items-center">
    <div class="w-[29.77%] h-[78%] rounded-[17px] bg-[#F9F9F9] shadow-[0px_5px_20px_rgba(4,74,156,0.2)] opacity-70">
      <img src="../images/_IMG_1669359977042.jpg" alt=""
        class="h-[85.79%] w-full rounded-t-[1.18vw] rounded-b-[2.29vw]">
    </div>
    <div class="w-[38.49%] h-full rounded-[17px] bg-[#F9F9F9] shadow-[0px_5px_20px_rgba(4,74,156,0.2)]">

    <div class="w-[29.77%] h-[78%] rounded-[17px] bg-[#F9F9F9] shadow-[0px_5px_20px_rgba(4,74,156,0.2)] opacity-70">

        class="h-[85.79%] w-full rounded-t-[1.18vw] rounded-b-[2.29vw]">
    </div>
  </div>

  <!-- Rectangle 6 blue angled div-->
  <div class="w-full h-[79.86vw] relative bg-[#0B409C] rotateEffect flex justify-center items-center text-center">


    <div class="mr-[1.94vw]">
      <div class="text-white font-Inter mb-[3.4vw] text-[1.73vw] font-semibold">NOTICE & ANNOUNCEMENT</div>
      <div class="w-[39.58vw] h-[35.97vw] bg-[#F2F7FF] rounded-[1.87vw]"></div>

    <div>
      <div class="text-white font-Inter mb-[3.4vw] text-[1.73vw] font-semibold">NEWS & ACTIVITIES</div>
      <div class="w-[39.58vw] h-[35.97vw] bg-[#F2F7FF] rounded-[1.87vw]"></div>
    </div>
  </div>

  <!-- Faculties Section -->
  <!-- we will improve this section in future -->
  <div class="w-full h-[50vw] top-[8.3vw]  relative">
    <div class="relative left-[19.65vw] mb-[3.61vw] text-[3.47vw] text-[#FFD233] font-Inter font-semibold">
      Faculty
    </div>
    <div class="flex">
      <div>
        <div class="flex children:w-[17.2vw] children:h-[15.76vw]">

          <div class="bg-[#752525]"> </div>

        </div>
        <div class="flex children:w-[17.2vw] children:h-[15.76vw]">

          <div class="bg-[#7C742C]"> </div>
          <div class="bg-[#585025]"> </div>
        </div>

          <span class="text-[2.08vw] text-[#044A9C] font-normal">Students</span>

        <div class="text-center">
          <span class="block text-[4.51vw] text-[#FFD233] font-bold">500+</span>
          <span class="text-[2.08vw] text-[#044A9C] font-normal">Alumni</span>

  <!-- Rectangle 6 blue angled div-->

    class="w-full h-[55.13vw] top-[8.3vw]  relative bg-[#0B409C] rotateEffect flex flex-col justify-center items-center text-center">

    <hr class="w-[19.79vw] text-white">
    <div> </div>


  </div>
  <div id="footer"></div>










</body>


<script>
  function fetch_head_navbar(path, target) {
    fetch(path)
      .then((response) => {
        return response.text();
      })
      .then((html) => {
        document.getElementById(target).innerHTML = html

      });
  }
  fetch_head_navbar('/reusables/head_navbar.html', 'nav_head');
  fetch_head_navbar('/reusables/footer.html', 'footer');

</script>

</html>
